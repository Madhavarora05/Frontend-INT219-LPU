<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <h1>Bubbling</h1>
    <div id="d1">
        This is a div element.<br><br>
        <span id="s1">This is a span element.</span>
    </div>
    </div>
    <script>
        document.getElementById("d1").addEventListener("dblclick" , function() {alert('You have double clicked div element')} , false);
        document.getElementById("s1").addEventListener("dblclick" , function() {alert('You have double clicked span element')} , false);
    </script>
</body>
</html>
