<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("Enter Score");
        let grade;
        switch (true) {  
            case x >= 90:
                grade = 'A';
                break;
            case x >= 80:
                grade = 'B';
                break;
            case x >= 70:
                grade = 'C';
                break;
            case x >= 60:
                grade = 'D';
                break;
            case x >= 50:
                grade = 'E';
                break;
            default:
                grade = 'F';
        }
        document.write(`<p>Your grade is: ${grade}</p>`);
        console.log(`Your grade is: ${grade}`);
    </script>
</body>

</html>
