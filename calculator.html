<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>Enter two numbers and click on the operation to see the result:</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br><br>
    <button onclick="calculate('+')">Addition (+)</button>
    <button onclick="calculate('-')">Subtraction (-)</button>
    <button onclick="calculate('*')">Multiplication (*)</button>
    <button onclick="calculate('/')">Division (/)</button>
    <br><br>
    <div id="result"></div>

    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "Cannot divide by zero!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid operator";
            }

            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
