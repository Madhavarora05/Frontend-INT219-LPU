<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing Event Example</title>
</head>
<body>
    <h1 align="center">Welcome</h1>
  <script>
    function displayAlert() {
      setTimeout(function() {
        alert('Hello');
      }, 5000);
    }
    window.onload = displayAlert;
  </script>
</body>
</html>
