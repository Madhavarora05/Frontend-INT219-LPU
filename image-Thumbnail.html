<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-image {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="thumbnails">
      <div class="thumbnail" onclick="showImage(0)">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/07/top-20-small-dog-breeds.jpeg.jpg" alt="Image 1">
      </div>
      <div class="thumbnail" onclick="showImage(1)">
        <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
        alt="Image 2">
      </div>
      <div class="thumbnail" onclick="showImage(2)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgbmG8Ebh27B3t5ChGhk7EWbZ6j2YRPX5IMA&usqp=CAU"
        alt="Image 3">
      </div>
    </div>
    <div class="main-image">
      <img id="mainImg" src="image1.jpg" alt="Main Image">
    </div>
  </div>

  <script>
    function showImage(index) {
      var mainImg = document.getElementById('mainImg');
      var thumbnails = document.querySelectorAll('.thumbnail img');

      mainImg.src = thumbnails[index].src;
    }
  </script>
</body>
</html>
